<!DOCTYPE html>
<html>
	<head>
		<title>Classes e IDs</title>
		<meta charset="utf-8">
		<style type="text/css">
			#topo{
				background: blue;
			}

			#conteudo{
				background: red;
			}

			.Produto{
				background: gray;
				margin: 10px;
			}

			#rodape{
				background: green;
			}

			#assinatura{
				background: pink;
			}
		</style>
	</head>
	<body>
		<div id="topo">
		<img src="imagens/amazon.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contatos</li>
		</ul>

		</div>

		<div id="conteudo">
			<div class="Produto">
				Produto 1
			</div>

			<div class="Produto">
				Produto 2
			</div>

			<div class="Produto">
				Produto 3
			</div>

		</div>

		<div id="rodape">
			Todos os direitos reservados
		</div>

		<span id="assinatura">
			Yuri
		</span>





	</body>
</html>
